<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form|Keto Farm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asset/css/form.css">
</head>
<body>
    <div class="wrapper">
        <section class="header-box">
            <div class="logo hover-img"><a href="index.html"><img src="asset/images/logo.png" alt="logo"></a></div> 
            <div class="x"><a href="index.html">&times;</a></div>
        </section>
        <!-- <hr> -->
        <section class="form">
            <h4>Please Contact Us</h4>
            <!-- white box -->
            <div class="form-wrapper">
                    <form action="">
                        <div class="box">
                            <label for="fullname">Name</label>
                            <input type="text" class="fullname" placeholder="Jean Dou" required>
                            <label for="email">Email</label>
                            <input type="email" class="email" placeholder="jean.dou@yahoo.com" required>
                        </div>
                        <div class="box">
                            <label for="discription">Discription</label>
                            <textarea name="discription" id="discription" cols="30" rows="10" required></textarea>
                        </div>
                    </form>
                </div>
                <button>Send</button>
            </div>
        </section>
    </div>
</body>
</html>
